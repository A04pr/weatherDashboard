<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <main>
        <div class="city-search">
            <h1>Search for a City:</h1>
            <div class="mb-3">
                <input class="form-control" id="cityInput" placeholder="City Name">
            </div>
            <button id="searchBtn" class="btn btn-primary">Search</button>
            <div class="city-buttons">
                <button id="atlantaBtn" class="btn btn-secondary">Atlanta</button>
                <button id="denverBtn" class="btn btn-secondary">Denver</button>
                <button id="seattleBtn" class="btn btn-secondary">Seattle</button>
                <button id="sfBtn" class="btn btn-secondary">San Francisco</button>
                <button id="orlandoBtn" class="btn btn-secondary">Orlando</button>
                <button id="nyBtn" class="btn btn-secondary">New York</button>
                <button id="chicagoBtn" class="btn btn-secondary">Chicago</button>
                <button id="austinBtn" class="btn btn-secondary">Austin</button>
            </div>
        </div>
        <div class="weatherInfo">
            <div class="card">
                <p>Info card</p>
            </div>
            <div class="forecast">
                <h2>5 Day Forecast:</h2>
                <div class="forecast-cards">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Date</h5>
                          <img src="..." class="card-img" alt="Weather Icon">
                        </div>
                        <ul class="list-group list-group-flush">
